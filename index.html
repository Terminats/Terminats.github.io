<!DOCTYPE html>
<html>
<head>
    <body oncontextmenu="return false;">
    <title>Arvutikalkulaator</title>
    <meta charset="utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript">
        $(document).bind("contextmenu",function(e) {
            e.preventDefault();
            });
        document.onkeydown = function(e) {
            if(event.keyCode == 123) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                return false;
            }
            }
        function arvuta() {
            var proseHind = new Array(78.71, 110.24, 155, 156.02, 255, 359);
            var videoHind = new Array(255.90, 369, 523.63, 239.90, 385, 569.80);
            var kettaHind = new Array(52.80, 54.50);
            var ssdHind = new Array(0, 75.50, 92.90, 169);
            var toiteHind = new Array(98.83, 108.82, 145.96, 190.93, 339.43, 445.91);
            var koguHind = 0;
            koguHind += proseHind[document.protsessorForm.protsessor.selectedIndex];
            koguHind += videoHind[document.protsessorForm.videokaart.selectedIndex];
            koguHind += kettaHind[document.protsessorForm.kõvaketas.selectedIndex];
            koguHind += ssdHind[document.protsessorForm.ssd.selectedIndex];
            koguHind += toiteHind[document.protsessorForm.psu.selectedIndex];
            if (document.getElementById("4gb").checked) {
                koguHind += 18.25;
            } else if (document.getElementById("8gb").checked) {
                koguHind += 32.5;
            } else if (document.getElementById("16gb").checked) {
                koguHind += 66.25;
            } else {
                alert("Palun vali mälumaht!");
                return;
            }
            document.getElementById("koguHind").innerHTML = Math.round(koguHind * 100) / 100;
          }
    </script>
</head>
<body>
    <h1>Arvutikalkulaator</h1>
    <span style="font: bold 18px arial;">Hinnad uuendatud: 29.03.2016</span>
    <form action="/" method="post" name="protsessorForm">
        <dl>
            <dt>Vali protsessor:</dt>
            <dd>
                <select name="protsessor">
                    <option>FX-4300</option>
                    <option>FX-6300</option>
                    <option>FX-8320</option>
                    <option>i3 4360</option>
                    <option>i5 4690k</option>
                    <option>i7 4790k</option>
                </select>
            </dd>
            <p>
            <dt>Vali videokaart:</dt>
            <dd>
                <select name="videokaart">
                    <option>R9 380</option>
                    <option>R9 390</option>
                    <option>R9 390x</option>
                    <option>GTX 960</option>
                    <option>GTX 970</option>
                    <option>GTX 980</option>
                </select>
            </dd> <p>
<dt>Mälu hulk:</dt>
            <dd>
                <input type="radio" name="ram" id="4gb"/><label for="4gb">4GB</label><br />
                <input type="radio" name="ram" id="8gb"/><label for="8gb">8GB</label><br />
                <input type="radio" name="ram" id="16gb"/><label for="16gb">16GB</label>
            </dd> <p>
<dt>Kõvaketta valik:</dt>
            <dd>
                <select name="kõvaketas">
                    <option>Western D 500GB</option>
                    <option>Western D 1TB</option>
                </select>
            </dd> <p>
<dt>SSD valik:</dt>
            <dd>
                <select name="ssd">
                    <option>Ei soovi.</option>
                    <option>Samsung 850 EVO 120GB</option>
                    <option>Samsung 850 EVO 250GB</option>
                    <option>Samsung 850 EVO 500GB</option>
                </select>
            </dd> <p>
<dt>Vali toiteplokk:</dt>
<dd>
    <select name="psu">
        <option>Corsair RMx 550w</option>
        <option>Corsair RMx 650w</option>
        <option>Corsair RMx 850w</option>
        <option>Corsair RMx 1000w</option>
        <option>Corsair AXi 1200w</option>
        <option>Corsair AXi 1500w</option>
    </select>
</dd>
<p>
<dt>Hind kokku: <span id="koguHind" style="font: bold 20px arial;">arvutamata</span></dt>
            <dd>
                <input type="button" style="font: 15px arial;" name="Arvuta" value="Arvuta" onclick="arvuta();" />
            </dd> <p> 
<dt>Makseviis:</dt>
            <dd>
                <input type="radio" name="makse" value=" " id="sula" onchange="arvuta();"/>
                <label for="sula">sularahas</label>
                <input type="radio" name="makse" value=" " id="kaart" onchange="arvuta();"/>
                <label for="kaart">pangakaardiga</label>
            </dd>
            <dd>
                <input type="button" style="font: 15px arial;" name="maksma" value="Maksma" onclick="window.open('https://goo.gl/1tMla0');"/>
            </dd>
        </dl>
    </form>
</body>
</html>
